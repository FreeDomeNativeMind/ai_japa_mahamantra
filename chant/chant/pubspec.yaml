name: ai_japa_mahamantra
description: "AI Джапа Махамантра - духовное приложение для практики джапы с AI помощником"
license: NativeMindNONC
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP Requests
  http: ^1.1.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Vibrations
  vibration: ^1.8.4
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date/Time
  intl: ^0.19.0
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # AI Integration
  ollama: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Sanskrit
      fonts:
        - asset: assets/fonts/Sanskrit-Regular.ttf
        - asset: assets/fonts/Sanskrit-Bold.ttf
          weight: 700
    - family: Devanagari
      fonts:
        - asset: assets/fonts/Devanagari-Regular.ttf
        - asset: assets/fonts/Devanagari-Bold.ttf
          weight: 700
